    <script type="text/javascript">
        // From: http://www.webdeveloper.com/forum/showthread.php?266743-Switch-Div-Content-Using-Javascript&p=1229155#post1229155

        $(document).ready(function () {
            $('body').on('click', ".buttonbox", function () {
			var sel = document.getElementById('divLinks').getElementsByTagName('div');//numero de contenedores para el menu Objections
			var sel2 = document.getElementById('divLinks2').getElementsByTagName('div');//numero de contenedores para el menu Voicemail
			var sel3 = document.getElementById('divLinks3').getElementsByTagName('div');
			var sel4 = document.getElementById('divLinks4').getElementsByTagName('div');
			var sel5 = document.getElementById('divLinks5').getElementsByTagName('div');

			
				//cilco que permite ocultar todos los elementos del menu Objections
                for (var i = 0; i < sel.length; i++) {
                    sel[i].style.display = 'none';
                }
				//cilco que permite ocultar todos los elementos del menu VoiceMail
				for (var i = 0; i < sel2.length; i++) {
					sel2[i].style.display = 'none';
                }
				
				for (var i = 0; i < sel3.length; i++) {
					sel3[i].style.display = 'none';
                }
				for (var i = 0; i < sel4.length; i++) {
					sel4[i].style.display = 'none';
                }
				for (var i = 0; i < sel5.length; i++) {
					sel5[i].style.display = 'none';
                }
                
				/*
				idInfo: parametro que permite identificar el ID de un container en particular
				*/
                idInfo = parseInt($(this).attr('id'));
                $("#container" + idInfo).css({"display": "block"});
				
            });

            validaSession();

		    $("#voicemail").click(function () {
			    $("#voice").css("display", "block");
                $("#objections").css("display", "none");
                $("#sales").css("display", "none");
                $("#camp").css("display", "none");
                $("#generalContenido").css("display", "none");
                

            });
			
            $("#object").click(function () {
                $("#objections").css("display", "block");
                $("#sales").css("display", "none");
                $("#camp").css("display", "none");
				$("#voice").css("display", "none");
				$("#generalContenido").css("display", "none");
				

            });

            $("#salestechnique").click(function () {
                $("#sales").css("display", "block");
                $("#objections").css("display", "none");
                $("#camp").css("display", "none");
                $("#voice").css("display", "none");
				$("#generalContenido").css("display", "none");
                
            });

            $("#campaigns").click(function () {
                $("#camp").css("display", "block");
                $("#objections").css("display", "none");
                $("#sales").css("display", "none");
				$("#voice").css("display", "none");
				$("#generalContenido").css("display", "none");
				
            });
            
            $("#general").click(function () {
                $("#generalContenido").css("display", "block");
                $("#objections").css("display", "none");
                $("#sales").css("display", "none");
				$("#voice").css("display", "none");
				$("#camp").css("display", "none");
            });

            

        });
</script>

<script>
	$(document).ready(function(){
	    $('.navswitch')+ $('a').click (function(){
	        var ids = $(this).attr("id");
		    $(".navswitch a").each(function (index) {
		        var id2 = $(this).attr("id");
		        if (id2 === ids) {
		            $(this).addClass('thisactive');
		            $(this).removeClass('thisinactive');
		        } else {
		            $(this).removeClass('thisactive');
		            $(this).addClass('thisinactive');
		        }
		    });
		    
			
		});
	});
</script>
