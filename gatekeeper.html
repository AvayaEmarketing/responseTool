    <script type="text/javascript">
        $(document).ready(function () {
            $('body').on('click', ".buttonbox", function () {
                var sel2 = document.getElementById('divLinks2').getElementsByTagName('div');//numero de contenedores para el menu Voicemail
                //ciclo que permite ocultar todos los elementos del menu VoiceMail
                for (var i = 0; i < sel2.length; i++) {
                    sel2[i].style.display = 'none';
                }
                // idInfo: parametro que permite identificar el ID de un container en particular
                idInfo = parseInt($(this).attr('id'));
                $("#container" + idInfo).css({ "display": "block" });

                $("#btnvoice").click(function () {
                    $("#voice").css("display", "block");
                })
            });
        });
    </script>
